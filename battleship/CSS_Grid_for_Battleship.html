body {

  background-opacity: 0.5;

}
 
.container {
  display: grid;
  grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
  grid-template-rows: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
  padding: 10px;
}
.container > div {
  border: 1px solid black;
  font-size: 30px;
  text-align: center;
  background-color: #48B6FA;
  display: grid; 
  align-items: center; 
  justify-items: center;
}

.econtainer {
  display: grid;
  grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
  grid-template-rows: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
  padding: 10px;
  position: absolute;
  right: 50px;
  top: 50px;
}
.econtainer > div {
  border: 1px solid black;
  font-size: 30px;
  text-align: center;
  background-color: #48B6FA;
  display: grid; 
  align-items: center; 
  justify-items: center;
}

</style>

</head>
